{% extends "base.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h1 class="text-center">
                Smart Home System
            </h1>
            <p class="text-center">
                welcome to login
            </p>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <form role="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">
                        UserName (Email address)
                    </label>
                    <input type="email" class="form-control" id="UserName">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">
                        Password
                    </label>
                    <input type="password" class="form-control" id="UserPassword">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> remember me
                    </label>
                </div>
                <button type="button" class="btn btn-primary" onclick="login()">
                    login
                </button>
                <p>
                    click to
                    <a href="/register">
                        register
                    </a>
                </p>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>

    function login() {
        var userName = document.getElementById("UserName").value
        var userPassword = document.getElementById("UserPassword").value
        var dataSent = { "UserName": userName, "UserPassword": userPassword }
        var xhr = new XMLHttpRequest()
        xhr.open('POST', "_login", false)
        xhr.setRequestHeader("Content-Type", "application/json; charset=UTF-8")
        xhr.onloadend = (event) => {
            if (xhr.status == 200) {
                var dataReceived = JSON.parse(xhr.responseText)
                localStorage.setItem("Token", dataReceived["Token"])
                redirect('overview')
            } else {
                alert("failed")
            }
        }
        xhr.send(JSON.stringify(dataSent))
    }

</script>
{% endblock %}
