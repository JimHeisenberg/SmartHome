<script>

    function redirect(base, parameter = null) {
        if (parameter == null) {
            parameter = ""
        } else {
            parameter = "&" + parameter
        }
        window.location.href = "/" + base + "?Token=" + localStorage.getItem("Token") + parameter
    }

</script>
